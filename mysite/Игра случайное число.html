<!DOCTYPE html>
<html>
	<head>
	<title>Случайное число</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="stylerandom.css">
	</head>
	<body>
		<script>
			function Random(MinValue, MaxValue)
			{
				MinValue = parseInt(MinValue);
				MaxValue = parseInt(MaxValue);

		  		return (Math.floor( Math.random() * ((MaxValue-MinValue)+1) ) ) + MinValue;
			}
		</script>

    </body>
	<body>
        
		<p> min = <input type="text" id="txtMin" style="color:#008080"> </p>

		<p> max = <input type="text" id="txtMax" style="color:#000080"> </p>
	
		<p> 
			<input  type="button" 
			        value = "Нажми на меня"
					onclick="textOut.value = Random(txtMin.value,txtMax.value)" 
			> 
		</p>
		
		<p> Random = <input type="text" id="textOut" style="color:red"> </p>

	</body>
		    
</html>
